<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Chamado</title>
    <link rel="stylesheet" href="styles/abrir_chamado.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Abrir Chamado</h1>
        </header>
        <div class="form-container">
            <form action="processar_chamado.php" method="POST">
                <label for="titulo">Título do Chamado:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="modulo">Módulo:</label>
                <select id="modulo" name="modulo" required>
                    <option value="microinformatica">Microinformática</option>
                    <option value="infraestrutura">Infraestrutura</option>
                    <option value="sistemas">Sistemas</option>
                </select>

                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="setor">Setor:</label>
                <input type="text" id="setor" name="setor" required>

                <div class="buttons">
                    <button type="button" class="btn-cancelar" onclick="window.history.back();">Cancelar</button>
                    <button type="submit">Abrir Chamado</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
